name: Withholding Continuous Integration

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches:
     - main
     - "develop"
     - "bugfix/*"
     - "feature/*"
     - "test**"

    #branches-ignore:
    # - main
    # - master
    # - develop
  pull_request:
    branches: [ "master", "develop", "bugfix/*", "feature/*" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Ensure a compatible version of java is used
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
            distribution: 'temurin'
            java-version: '11'

      - name: Get adempiere source
        run: |
          download_repo="https://github.com/erpcya/adempiere/releases/download/3.9.3-rs-4.5/Adempiere_393LTS.zip"
          wget $download_repo -c -O Adempiere.zip

      - name: Uncompress .jar file
        run: |
          mkdir dependences
          unzip -j Adempiere.zip Adempiere/lib/Adempiere.jar -d dependences/

      #- name: Validate Gradle wrapper
      #  uses: gradle/wrapper-validation-action@v1.0.4

      #- name: Build with Gradle
      #  uses: gradle/gradle-build-action@v2.1.5
      #  with:
      #    arguments: build

      - name: Compile gradle
        run: gradle build

      - run: ls build

      - name: Prepare Release
        run: gradle createRelease

      - run: ls build

